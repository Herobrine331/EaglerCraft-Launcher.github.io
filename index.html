<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GabeCraft Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0e1a12;
      --bg2:#1f3a24;
      --accent:#39c16c;
      --accent-dark:#2a9b54;
      --text:#e8f6ea;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family:'Press Start 2P', monospace;
      color:var(--text);
      background:
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.25)),
        radial-gradient(1200px 600px at 70% -10%, rgba(57,193,108,.25), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
      padding:24px;
    }

    .frame{
      width:min(720px, 92vw);
      background:#2b2b2b;
      border:8px solid #111;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 16px 40px rgba(0,0,0,.6);
    }

    .header{
      padding:24px;
      background:linear-gradient(0deg, #2d7d46, #3fbf6f);
      text-align:center;
      text-shadow:0 3px 0 #0b4d2b;
    }
    .title{ font-size:20px; margin:0 }
    .subtitle{ font-size:10px; opacity:.9; margin:10px 0 0 }

    .content{ padding:24px; }

    .options{
      display:grid;
      gap:16px;
    }
    .option{
      display:flex;
      align-items:center;
      gap:16px;
      padding:12px;
      border:4px solid #000;
      border-radius:8px;
      background:#3a3a3a;
      cursor:pointer;
      transition:filter .1s;
    }
    .option img{ width:64px; height:64px; image-rendering:pixelated }
    .option span{ font-size:12px }
    .option.selected{ outline:4px solid var(--accent); filter:brightness(1.1) }

    .btn{
      appearance:none; border:none; cursor:pointer;
      margin-top:20px;
      padding:20px;
      width:100%;
      background:linear-gradient(var(--accent), var(--accent-dark));
      color:var(--text);
      font:12px/1 'Press Start 2P', monospace;
      border:4px solid #000;
      border-radius:8px;
      text-shadow:0 3px 0 rgba(0,0,0,.4);
      transition:transform .06s;
    }
    .btn:active{ transform:translateY(4px) }

    .youtube-btn{
      margin-top:16px;
      padding:16px;
      background:linear-gradient(#e22,#a00);
      border:4px solid #000;
      border-radius:8px;
      color:white;
      font:12px/1 'Press Start 2P', monospace;
      cursor:pointer;
      text-shadow:0 2px 0 rgba(0,0,0,.6);
    }
    .youtube-btn:active{ transform:translateY(3px) }

    .footer{ font-size:10px; text-align:center; padding:12px; opacity:.7 }
  </style>
</head>
<body>
  <main class="frame">
    <header class="header">
      <h1 class="title">GabeCraft Launcher</h1>
      <p class="subtitle">Выберите режим игры</p>
    </header>

    <section class="content">
      <div class="options">
        <div class="option" data-target="1.html">
          <img src="https://minecraft.wiki/images/Grass_Block_JE7_BE6.png?424c1" alt="Блок земли" />
          <span>Vanilla</span>
        </div>
        <div class="option" data-target="2.html">
          <img src="https://static.wikia.nocookie.net/minecraft-mojang/images/6/6f/%D0%9D%D0%B0%D0%BA%D0%BE%D0%B2%D0%B0%D0%BB%D1%8C%D0%BD%D1%8F.png/revision/latest/thumbnail/width/360/height/450?cb=20181024171208&path-prefix=ru" alt="Наковальня" />
          <span>Newer</span>
        </div>
        <div class="option" data-target="3.html">
          <img src="https://raw.githubusercontent.com/zumbiepig/Starlike/main/logo.png" alt="Модифицированный клиент" />
          <span>12.2.2</span>
        </div>
      </div>

      <button class="btn" id="playBtn">Play</button>
      <button class="youtube-btn" id="ytBtn">YouTube Канал Автора</button>
    </section>

    <div class="footer">
      Лаунчер GabeCraft. Выбери режим и жми «Играть».
    </div>
  </main>

  <script>
    let selected = null;
    document.querySelectorAll('.option').forEach(opt => {
      opt.addEventListener('click', () => {
        document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
        opt.classList.add('selected');
        selected = opt.getAttribute('data-target');
      });
    });

    document.getElementById('playBtn').addEventListener('click', () => {
      if(selected){ window.location.href = selected; }
      else{ alert('Выберите режим!'); }
    });

    document.getElementById('ytBtn').addEventListener('click', () => {
      window.open('https://www.youtube.com/@testerN1_fox', '_blank');
    });
  </script>
</body>
</html>
